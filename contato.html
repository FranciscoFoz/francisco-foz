<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Contato - Francisco Foz </title>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
        <link rel ="stylesheet" href="css/reset.css">
        <link rel ="stylesheet" href="css/contato.css">

    </head>

    <header>
        <title> Contato </title>
    </header>


   <body>
        <div class="titulo_pagina">
            <h1> Contato </h1> 
        </div>

        <main>
            <a href= "https://github.com/FranciscoFoz">
                <img id = "logo_github" src="images\github-logo.svg" href=""
                alt="Logotipo do Github, na cor cinza.">
            </a>
            <a href= "https://www.linkedin.com/in/francisco-tadeu-foz/">
            <img id = "logo_linkedin" src="images\linkedin-logo.svg" href=""
            alt="Logotipo do Linkedin, na cor cinza.">
            </a>
            <a href="https://twitter.com/FozFrancisco">
                <img id = "logo_twitter" src="images\twitter-logo.svg" 
                alt="Logotipo do Twitter, na cor cinza.">
            </a>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome">

                <label for="email">E-mail</label>
                <input type="text" id="email">

                <label for="mensagem">Mensagem</label>
                <textarea cols="133" rows="10" type="text" id="mensagem"></textarea>

                <input type="submit" value="Enviar" id="button">
            </form>
        </main>

    </body>
    
</html>
